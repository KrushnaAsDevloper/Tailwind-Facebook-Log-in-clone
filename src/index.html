<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.ico">

    <title>Facebook -log in or sign up</title>
  </head>
  <body class=" bg-[color:#F2F4F7] ">
    <div class="container mx-auto mt-20 flex justify-center items-center p-10">
      <div class="left w-150  mb-23 mr-15">
        <img class="w-80" src="/src/facebook.svg" alt="facebook-logo">
        <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
      </div>
      <div class="right flex flex-col justify-center p-3 bg-white w-1/4 rounded-xl shadow-2xl">
        <input class="px-4 h-12  border-1 border-gray-300 my-2 rounded-xl outline-blue-600 outline-0.5 " type="text" placeholder="Email adress or phone number">
        <input class="px-4 h-12  border-1 border-gray-300 my-2 rounded-xl outline-blue-600 outline-0.5" type="password" placeholder="Password">
        <button class="bg-[color:#1877F2] my-3 p h-12 text-2xl text-white font-semibold text-center rounded-xl hover:bg-blue-500">Log in</button>
        <a href="/src/forgotpage.html" class="text-center my-3 cursor-pointer text-[color:#1877F2] text-m">Forgotten password?</a>
        <hr class="text-gray-300 my-3">
        <button class="bg-[color:#42B72A] my-3 mx-auto px-4 h-12 text-l text-white font-bold text-center rounded-l hover:bg-green-600">Create new account </button>
      </div>
    </div>

  </body>
</html>
